repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/google/yapf
    rev: v0.33.0
    hooks:
        - id: yapf
          args: [
            '--style=.style.yapf',
            '--parallel',
            '--in-place',
            '--recursive',
            '--verbose',
          ]
          language_version: python3.11

-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--config=.flake8, app]
        additional_dependencies:
          - flake8-bugbear
          - flake8-import-order
          - flake8-docstrings
          - flake8-quotes
          - flake8-commas
          - flake8-builtins
        language_version: python3.11
